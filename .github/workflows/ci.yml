name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install deps (if any)
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          elif [ -f pnpm-lock.yaml ]; then
            corepack enable
            pnpm install --frozen-lockfile
          elif [ -f yarn.lock ]; then
            corepack enable
            yarn install --frozen-lockfile
          else
            echo "No root lockfile found."
          fi
      - name: Lint & test (placeholder)
        run: |
          echo "Add repo-level lint/test scripts once backend/frontend are initialized."

  build-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build placeholders
        run: |
          echo "Add Docker build steps after apps are scaffolded."
